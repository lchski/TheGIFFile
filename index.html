<!doctype html>
<html ng-app="TheGIFFileApp">
	<head>
		<title>TheGIFFile</title>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="js/controllers.js"></script>

		<style>
			li {
				list-style: none;
			}
		</style>
	</head>
	<body ng-controller="GIFListCtrl">
		<ul>
			<li ng-repeat="gif in gifs">
				<a href="https://dl.dropboxusercontent.com/u/9296799/TheGIFFile/{{gif}}">{{gif}}</a>
			</li>
		</ul>
	</body>
</html>
