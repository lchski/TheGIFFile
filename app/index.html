<!doctype html>
<html ng-app="TheGIFFileApp">
	<head>
		<title>TheGIFFile</title>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="js/controllers.js"></script>

		<link href="css/app.css" rel="stylesheet">
	</head>
	<body ng-controller="GIFListCtrl">
		<ul class="gifs">
			<li class="gif" ng-repeat="gif in gifs">
				<a class="gif__link" href="https://dl.dropboxusercontent.com/u/9296799/TheGIFFile/{{gif}}"><img class="gif__image" src="https://dl.dropboxusercontent.com/u/9296799/TheGIFFile/{{gif}}"></a>
			</li>
		</ul>
	</body>
</html>
